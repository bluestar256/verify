<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>パスワードリダイレクト</title>
<link rel="stylesheet" href="styles.css">
<script>
function redirectToAnotherSite() {
    var password1 = document.getElementById("password1").value;
    var password2 = document.getElementById("password2").value;
    var password3 = document.getElementById("password3").value;

    // パスワードを結合してURLにエンコードする
    var combinedPassword = encodeURIComponent(password1 + password2 + password3);
    window.location.href = "result.html?password=" + combinedPassword;
}
</script>
</head>
<body>
<div class="container">
  <h2>パスワードリダイレクト</h2>
  <form>
    <label for="password1">パスワード1：</label>
    <input type="password" id="password1" name="password1">
    <br>
    <label for="password2">パスワード2：</label>
    <input type="password" id="password2" name="password2">
    <br>
    <label for="password3">パスワード3：</label>
    <input type="password" id="password3" name="password3">
    <br>
    <button type="button" onclick="redirectToAnotherSite()">送信</button>
  </form>
</div>
</body>
</html>
