<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>確認用ページ</title>
<link rel="stylesheet" href="styles.css">
<script>
function redirectToAnotherSite() {
    var password1 = document.getElementById("password1").value;
    var password2 = document.getElementById("password2").value;
    var password3 = document.getElementById("password3").value;

    var correctPassword1 = "lucrative";
    var correctPassword2 = "wager";
    var correctPassword3 = "deride";

    if (password1 === correctPassword1 && password2 === correctPassword2 && password3 === correctPassword3) {
        window.location.href = "https://drive.google.com/drive/folders/1hrHGlOzTmY-ObnFCuvFHbPoeA9S4zn34?usp=drive_link";
    } else {
        alert("パスワードが正しくありません。もう一度試してください。");
    }
}
</script>
</head>
<body>
<div class="container">
  <h2>確認用ページ</h2>
  <form>
    <label for="password1">stage1の形容詞Aの単語一覧で1番目の単語</label>
    <input type="password" id="password1" name="password1">
    <br>
    <label for="password2">stage2の名詞Eの単語一覧で 1番目の単語</label>
    <input type="password" id="password2" name="password2">
    <br>
    <label for="password3">stage3の他動詞Gの単語一覧で1番目の単語</label>
    <input type="password" id="password3" name="password3">
    <br>
    <button type="button" onclick="redirectToAnotherSite()">OK</button>
  </form>
</div>
</body>
</html>
