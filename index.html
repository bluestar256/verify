<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Redirect</title>
<link rel="stylesheet" href="styles.css">
<script>
function redirectToAnotherSite() {
    var password1 = document.getElementById("password1").value;
    var password2 = document.getElementById("password2").value;
    var password3 = document.getElementById("password3").value;

    var correctPassword1 = "lucrative";
    var correctPassword2 = "wager";
    var correctPassword3 = "deride";

    if (password1 === correctPassword1 && password2 === correctPassword2 && password3 === correctPassword3) {
        window.location.href = "https://example.com";
    } else {
        alert("Invalid Passwords. Please try again.");
    }
}
</script>
</head>
<body>
<div class="container">
  <h2>Password Redirect</h2>
  <form>
    <label for="password1">stage1の形容詞A の単語一覧で1番目の単語を入力してください。</label>
    <input type="password" id="password1" name="password1">
    <br>
    <label for="password2">stage2の名詞E の単語一覧で 1番目の英単語を入力してください。</label>
    <input type="password" id="password2" name="password2">
    <br>
    <label for="password3">stage3の他動詞G の単語一覧で1番目の単語を入力してください。</label>
    <input type="password" id="password3" name="password3">
    <br>
    <button type="button" onclick="redirectToAnotherSite()">Submit</button>
  </form>
</div>
</body>
</html>
