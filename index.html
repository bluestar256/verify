<html>
    <head>
        <title>確認ページ</title>
        <script type = "text/javascript">
            function matchPass() {
                var inpass = document.forms["pass"].elements["inpass"].value;
                var validpass = "hoge";
                if (inpass == validpass) location.href = "https://bluestar256.github.io/verify/";
                else alert("パスワードが間違っています。")
            }
        </script>
    </head>
    <body>
        <form name = "pass">
            <div>
                <input type = "text" value = "inpass">
                <input type = "button" value = "確認" onclick="matchPass();"
            </div>
        </form>
    </body>
</html>
